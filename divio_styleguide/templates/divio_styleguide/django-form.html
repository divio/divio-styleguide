{% extends 'base.html' %}

{% block content %}
<div class="container-24 clearfix">
    <div class="grid-24">
		<h1>Default</h1>
		<form action="" method="post" class="">
			{% csrf_token %}
			{{ form }}
            <input type="submit" />
		</form>
		<h1>As p</h1>
		<form action="" method="post" class="">
			{% csrf_token %}
			{{ form.as_p }}
            <input type="submit" />
		</form>
		<h1>As table</h1>
		<form action="" method="post" class="">
			{% csrf_token %}
			<table>{{ form.as_table }}</table>
            <input type="submit" />
		</form>
    </div>
</div>
{% endblock content %}
