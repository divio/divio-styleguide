{% extends 'base.html' %}
{% load i18n standard_form %}

{% block content %}
<div class="container-24 clearfix">
	<div class="grid-24">
		<h1>Messages</h1>
		<form action="" method="post" class="frm">
            {% csrf_token %}
			<fieldset class="frm-horizontal">
				<ol>
					{% standard_form form %}
					<li><label></label><input type="submit" class="btn" value="Submit" /></li>
				</ol>
			</fieldset>
		</form>
	</div>
</div>
{% endblock content %}
